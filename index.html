<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> </head>
<body>
    <div class="heading">ROCK PAPER SCISSORS</div>
    <div id="score">
        Rock, Paper, Scissors! 5 Rounds  Total! Round 1 Begin!
    </div>
    <div class="choices-container">
        <button class="choice-button" id="rockBtn">
            <i class="far fa-hand-rock choice-btn"></i>
        </button>
        <button class="choice-button" id="paperBtn">
            <i class="far fa-hand-paper choice-btn"></i>
        </button>
        <button class="choice-button" id="scissorsBtn">
            <i class="far fa-hand-scissors choice-btn"></i>
        </button>
    </div>
    <div id="replay">
        <button id="replayBtn">Replay?</button>
    </div>
</body>
<script src="script.js"></script>
</html>
